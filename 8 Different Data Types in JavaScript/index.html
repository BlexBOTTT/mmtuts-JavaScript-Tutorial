<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        
        <script>
            // Javascript data types

            // String data type
            var name = "Daniel";
            var name = 'Daniel';
            var name = "Daniel 'von' Nielsen"; 
            var name = 'Daniel \'von\'s Nielsen' 

            console.log(name);

            // Numeric data type
            var num1 = 313123123123456; 
            var num2 = -327864.89779340; 

            // Boolean
            var bool1 = true;
            var bool2 = false;
            var bool3 = 1;
            var bool4 = 0;

            // Undefined data
            var hey;

            console.log(hey); 

            // Null data type
            var hey2 = null;

            // typeof operator
            console.log(typeof(hey2)); // typeoff == find data type of a variable with value

        </script>

    </body>
</html>
